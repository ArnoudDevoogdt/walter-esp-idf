name: PR Merge Sync To Walter-Arduino

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
  
permissions:
    contents: write
    issues: write
    pull-requests: write
    
jobs:
  sync:
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: walter-modem
          


      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get the commit details
        id: commit
        run: |
          commit_sha=$(jq -r '.pull_request.head.sha' $GITHUB_EVENT_PATH)
          commit_author=$(curl -s https://api.github.com/repos/${{ github.repository }}/commits/$commit_sha | jq -r '.commit.author.name')
          echo "commit_author=$commit_author" >> $GITHUB_ENV

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: QuickSpot/walter-arduino
          ref: main
          path: walter-arduino
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Copy files
        run: |
          cp -R walter-modem/walter-modem/src/* walter-arduino/src/

      - name: Commit and push changes
        continue-on-error: true
        shell: bash
        run: |
          cd walter-arduino
          git add .
          git commit -m "Sync from walter-modem-esp-idf on PR merge by ${{ env.commit_author }}"
          git push --force
